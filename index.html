<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <img :src="slides[counter].immagine" alt="">
            <h1>{{slides[counter].titolo}}</h1>
            <h2>{{slides[counter].contenuto}}</h2>
            <div class="authorText">
                <p>{{slides[counter].autoreNome}} {{slides[counter].autoreCognome}}</p>
            </div>
            <button class="btn btn-light mr-10" @click="prevImg()" class="">Indietro</button>
            <button class="btn btn-light" @click="nextImg()" class="">Avanti</button>
        </div>
    </div>



    <script src="js/main.js"></script>   
</body>
</html>
